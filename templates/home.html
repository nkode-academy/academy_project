<style>
    html {
        box-sizing:border-box;
        
        background-color:#ffff;
        background-image:url(../pomgranate.jpeg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;

        font-family:Arial, Helvetica, sans-serif;
        color: #666;
        font-size: x-large;
        font-style: initial;
        font-weight: bolder;
        padding-left: 100px;
    }

    .container{
        display: grid;
        grid-template-columns: 1fr 2fr 2fr 2fr 2fr auto auto;
        grid-template-rows: 1fr auto;
        gap: 2rem;
    }

    .form{
        grid-column: 7;
        grid-row-start: 1;
        grid-row-end:2;
    }

    .buttons{
        grid-column-start: 2;
        grid-column-end: 5;
    }

    form {
        border: 2px solid cadetblue;
    }

    .type {
        height: 300px;
        background: cornsilk;
    }

    .title {
        height: 300px;
        background: darkgray;
    }

    label {
        color: #666;
        padding: 10px;
        margin: 50px;
    }

    input,
    select {
        margin: 10px;
        background: black;
        color: blanchedalmond;
    }

    h1{
        text-align: center center;
        color: #666;}

    h1 {
        border: 2px solid cadetblue;
        height: 100px;
        color: rgb(10, 8, 88);
        text-align: center;
    }

    p {
        border: 2px solid cadetblue;
        color: rgb(10, 8, 88);
        align-content: center;
        font-style: initial; 
        padding-left:initial;
        font-style: initial;
        padding-left: initial;
        text-align: center;
    }
    .locationtype{
        background: antiquewhite;
    }

    .btn {
    border: none;
    background-color: inherit;
    color:#666;
    font-size: 16px;
    cursor: pointer;
    }

</style>

<header>
    <h1>Academy preferred Locations</h1>
</header>

<div class="container">
    <div class="buttons">
        <button class="btn All entries">All Entries</button>
        <button class="btn London">London</button>
        <button class="btn Vienna">Vienna</button>
        <button class="btn Zurich">Zurich</button>
    </div>

    <form action="/new_entry">
        <div class="locationtype"><label for="type">Type:</label><br>
        <select name="type" method="GET" action="/">
        <label for="type">Type:</label><br>
        <select name="type">
            {%for type in location_types%}
            <option value="{{ type }}">{{ type }}</option>
            {%endfor%}
        </select><br>
        </div>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="city">City:</label><br>
        <input type="text" maxlength="50" id="city" name="city"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="rating">Rating:</label>
        <select name="rating">
            <option value="1"> ☆ </option>
            <option value="2"> ☆☆ </option>
            <option value="3"> ☆☆☆ </option>
            <option value="4"> ☆☆☆☆ </option>
            <option value="5"> ☆☆☆☆☆ </option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</div>

    {%for entry in entries%}
    <a href="/details?index={{ entry[" id"] }}">
        <p>{{ entry["type"] }} - {{ entry["title"] }} - {{ entry["city"] }} - {{ entry["description"] }}</p>
    </a>
    {%endfor%}
