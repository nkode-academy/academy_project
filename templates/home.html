<style>
    html {
        background-color:aliceblue;
        background-image: linear-gradient(#f0f8ff, #447aaa);

        font-family: Arial, Helvetica, sans-serif;
        font-size: x-large;
        font-style: initial;
        font-weight: bolder;
        padding-left: 100px;
    }

    label {
        color: rgb(10, 8, 88);
        padding: 10px;
        margin: 50px;
    }

    input,
    select {
        margin: 10px;
        background: black;
        color: blanchedalmond;
    }

    h1 {
        color: rgb(10, 8, 88);
        text-align: center;
    }
</style>
<h1>
    <u>Academy preferred Locations</u>
</h1>

<form action="/new_entry">
    <label for="type">Type:</label><br>
    <select name="type" method="GET" action="/">
        {%for type in location_types%}
        <option value="{{ type }}">{{ type }}</option>
        {%endfor%}
    </select><br>
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city"><br>
    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description">
    <input type="submit" value="Submit">
</form>

{%for entry in entries%}
<a href="/details?title={{ entry["title"] }}">
    <p>{{ entry["type"] }} - {{ entry["title"] }} - {{ entry["description"] }} -{{ entry["description"] }}</p>
</a>
{%endfor%}
