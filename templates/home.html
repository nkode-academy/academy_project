<style>
    html {
        box-sizing:border-box;
        background-color:#ffff;
        font-family:Arial, Helvetica, sans-serif;
        color: #666;
        font-size: x-large;
        font-style: initial;
        font-weight: bolder;
    }

    header{
        box-sizing:border-box;
        padding-top: 24%;
        padding-left: 10%;
        height: 500px;
        background-image: url("/static/pomgranate.jpeg");
        background-repeat: no-repeat;
        background-position: center;
        
        width: 100%;
        color:#fff;

    }

    h1 span {
        font-weight: bolder;
        font-size:100%;
        letter-spacing: 0.1em;
        color:#fff;
        background:rgba(0,0,0,0.02);
        
        padding-top: 10px;
        padding-left: 50px;
        padding-bottom: 10px; 
    }
    

    .container{
        display: grid;
        grid-template-columns: 3fr 2fr;
        grid-template-rows: 50px auto;
        margin-left: 50px;
    }
    .form{
        grid-column: 2;
        text-align: left;
    }

    .buttons{
        grid-column: 1;
    }

    .listofentries{
        grid-column: 1;
        grid-row: 2;
    }

    .type {
        height: 300px;
        background: cornsilk;
        text-align: left;
    }

    .title {
        height: 300px;
        background: darkgray;
        text-align: left;
    }

    label {
        color: #666;
        text-align: left;
    }

    input,
    select {
        background:#fff;
        color: #666;
        text-align: left;
    }

    p{
        color: #666;
        align-content: left;
        font-style: initial; 
        text-align: left;
    }

    .btn {
    border: none;
    background-color: inherit;
    color:#666;
    font-size: 16px;
    cursor: pointer;
    }

</style>

<header>
        <h1><span>Academy preferred Locations</span></h1>      
</header>

<div class="container">
    <div class="buttons">
        <button class="btn All entries">All Entries</button>
        <button class="btn London">London</button>
        <button class="btn Vienna">Vienna</button>
        <button class="btn Zurich">Zurich</button>
    </div>

    <form action="/new_entry">
        <label for="type">Type of Location:</label><br>
        <select name="type">
            {%for type in location_types%}
            <option value="{{ type }}">{{ type }}</option>
            {%endfor%}
        </select><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="city">City:</label><br>
        <input type="text" maxlength="50" id="city" name="city"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="rating">Rating:</label>
        <select name="rating">
            <option value="1"> ☆ </option>
            <option value="2"> ☆☆ </option>
            <option value="3"> ☆☆☆ </option>
            <option value="4"> ☆☆☆☆ </option>
            <option value="5"> ☆☆☆☆☆ </option>
        </select><br>
        <input type="submit" value="Submit">
    </form>

    <div class="listofentries">
    {%for entry in entries%}
    <a href="/details?index={{entry["id"] }}">
        <p>{{ entry["type"] }} - {{ entry["title"] }} - {{ entry["city"] }} - {{ entry["description"] }}- {{ entry["rating"] }} stars</p>
    </a>
    {%endfor%}
    </div>
</div>
