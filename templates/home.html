<style>
    html {
        background-color: aliceblue;
        
        
       
        font-family: Arial, Helvetica, sans-serif;
        font-size:x-large;
        font-style:initial;
        font-weight: bolder;
        padding-left: 100px;
    }

    label {
        color: green;
        padding: 10px;
        margin: 50px;
    }
    input, select {
        background:black;
        color: blanchedalmond;
    }
    h1{
        text-align: center;
    }
</style>
<h1>
    OUR superfancy restimaps
</h1>

<form action="/new_entry">
    <label for="type">Type:</label><br>
    <select name="type" method="GET" action="/">
        <option value="restaurant" >Super Fancy Restaurant</option>
        <option value="bars" SELECTED>Bars</option>
        <option value="museum" >Museum</option>
        <option value="locations" >Locations</option>
    </select><br>
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description">
    <input type="submit" value="Submit">
</form>

{%for entry in entries%}
<p>{{ entry["type"] }} - {{ entry["title"] }} - {{ entry["description"] }}</p>
<iframe
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBPWjc5ye-z_PiPj3Q9BttUasp5k8zj6xY
    &q={{ entry["title"] }}">
</iframe>
{%endfor%}
